<section id="allmovies">
	<h2>Click or tap to trade</h2>
	<p class="add">
		<a href="/#/addmovie">
			<img ng-src="images/ios-plus-outline.svg" width="35px" height="35px">
		</a>
	</p>

	<article>
		<div class="gallery">
			<img ng-repeat="movie in movies" ng-src="{{movie.img}}" alt="{{movie.title}}" title="{{movie.title}}" height="150px" />
		</div>
	</article>

</section>
